<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body class="bg-gray-100 p-4">

  <!-- Username Prompt Screen -->
  <div id="username-screen" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
    <h1 class="text-2xl font-bold mb-4">Enter Your Username</h1>
    <input id="username-input" type="text" placeholder="Username" class="p-2 border rounded mb-2 w-64" />
    <button id="enter-chat-btn" class="bg-blue-500 text-white px-6 py-2 rounded">Enter Chat</button>
    <div id="error-message" class="text-red-500 mt-2 hidden">Please use your own name.</div>
  </div>

  <!-- Admin Paused Screen -->
  <div id="admin-paused-screen" class="fixed inset-0 bg-white flex-col justify-center items-center z-50 hidden">
    <h1 class="text-3xl font-bold mb-4 text-center">Paused by Admin</h1>
    <div class="text-center">
      <button id="admin-resume-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Admin Login</button>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div id="admin-login-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg w-80 space-y-4">
      <h2 class="text-xl font-bold">Admin Login</h2>
      <input id="admin-username" type="text" placeholder="Username" class="p-2 border rounded w-full" />
      <input id="admin-password" type="password" placeholder="Password" class="p-2 border rounded w-full" />
      <button id="admin-login-submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
      <button id="admin-login-close" class="bg-gray-500 text-white px-4 py-2 rounded w-full">Cancel</button>
      <p id="admin-login-error" class="text-red-600 hidden">Invalid credentials</p>
    </div>
  </div>

  <!-- Main Chat UI -->
  <div id="chat-ui" class="max-w-4xl mx-auto flex hidden">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-200 p-4 rounded-lg mr-4">
      <h2 class="text-lg font-bold mb-4">Online People</h2>
      <ul id="online-users" class="space-y-2"></ul>
    </div>

    <!-- Chat Area -->
    <div class="w-3/4 flex flex-col">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">Chat App</h1>
        <div class="flex gap-2">
          <button id="public-chat-btn-top" class="text-sm text-green-600 underline">Public Chat</button>
          <button id="settings-btn" class="text-sm text-blue-500">Settings</button>
        </div>
      </div>

      <!-- Chat Info -->
      <div id="chat-info" class="text-sm text-gray-500 mb-2">
        <span id="chat-type">Public Chat</span> | <span id="current-chat-with">No one</span>
      </div>

      <!-- Message Display Area -->
      <div id="messages" class="space-y-2 h-96 overflow-y-auto p-2 border rounded bg-white mb-2"></div>

      <!-- Typing Indicator -->
      <div id="typing-indicator" class="text-sm text-gray-500 h-5 mb-2 px-2"></div>

      <!-- Input + Emoji Area -->
      <div class="mt-4 flex space-x-2 relative">
        <input id="message-input" type="text" class="p-2 flex-1 border rounded" placeholder="Type a message..." />
        <button id="emoji-btn" class="bg-gray-300 p-2 rounded">ðŸ™‚</button>
        <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>

        <!-- Emoji Picker -->
        <div id="emoji-container" class="absolute bottom-14 left-0 bg-white shadow-lg p-2 rounded hidden z-50">
          <emoji-picker></emoji-picker>
          <button id="close-emoji-btn" class="mt-2 bg-red-500 text-white px-2 py-1 rounded text-xs w-full">Close</button>
        </div>
      </div>

      <!-- Settings Modal -->
      <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
        <div class="bg-white p-6 rounded-lg w-1/3 space-y-4">
          <h2 class="text-xl font-bold">Settings</h2>

          <div>
            <label for="private-chat-input" class="block text-sm">Start Private Chat</label>
            <input id="private-chat-input" type="text" class="p-2 border rounded w-full" placeholder="Enter username" />
            <button id="start-private-chat" class="bg-blue-500 text-white px-4 py-2 rounded mt-2 w-full">Start Private Chat</button>
          </div>

          <div>
            <label for="change-username-input" class="block text-sm">Change Username</label>
            <input id="change-username-input" type="text" class="p-2 border rounded w-full" placeholder="Enter new username" />
            <button id="change-username-btn" class="bg-yellow-500 text-white px-4 py-2 rounded mt-2 w-full">Change Username</button>
          </div>

          <div>
            <label class="block text-sm">Clear Chat</label>
            <button id="clear-chat-btn" class="bg-red-600 text-white px-4 py-2 rounded mt-2 w-full">Clear Chat</button>
          </div>

          <!-- Admin Controls -->
          <div id="admin-controls" class="hidden border-t pt-4">
            <h3 class="text-lg font-semibold mb-2">Admin Controls</h3>

            <button id="pause-chat-btn" class="bg-red-500 text-white px-4 py-2 rounded w-full">Pause Chat Temporarily</button>

            <div class="mt-2">
              <label class="block text-sm mb-1">Pause Chat for Seconds</label>
              <input id="pause-duration" type="number" class="p-2 border rounded w-full" placeholder="Enter seconds (e.g. 60)" />
              <button id="pause-custom-btn" class="bg-red-400 text-white px-4 py-2 rounded mt-2 w-full">Pause Chat for Timeframe</button>
            </div>

            <div class="mt-4">
              <label for="kick-username-input" class="block text-sm">Kick User</label>
              <input id="kick-username-input" type="text" class="p-2 border rounded w-full" placeholder="Username to kick" />
              <button id="kick-user-btn" class="bg-yellow-600 text-white px-4 py-2 rounded mt-2 w-full">Kick User</button>
            </div>
          </div>

          <button id="public-chat-btn" class="bg-gray-500 text-white px-4 py-2 rounded mt-2 w-full">Go to Public Chat</button>
          <button id="close-settings-btn" class="bg-red-500 text-white px-4 py-2 rounded mt-4 w-full">Close Settings</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat App Script -->
  <script src="script.js"></script>
  <script>
    const encodedAdminPassword = "ZWxpYWRtaW4xMjM="; // base64 of eliadmin123

    document.getElementById("admin-resume-btn").onclick = () => {
      document.getElementById("admin-login-modal").classList.remove("hidden");
    };

    document.getElementById("admin-login-close").onclick = () => {
      document.getElementById("admin-login-modal").classList.add("hidden");
    };

    document.getElementById("admin-login-submit").onclick = () => {
      const user = document.getElementById("admin-username").value.trim();
      const pass = btoa(document.getElementById("admin-password").value.trim());

      if (user === "admin" && pass === encodedAdminPassword) {
        document.getElementById("admin-login-error").classList.add("hidden");
        document.getElementById("admin-login-modal").classList.add("hidden");
        document.getElementById("admin-paused-screen").classList.add("hidden");
        // Resume chat logic here
        // e.g. socket.emit('admin-unpause');
      } else {
        document.getElementById("admin-login-error").classList.remove("hidden");
      }
    };
  </script>
</body>
</html>
