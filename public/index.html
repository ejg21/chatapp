<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body class="bg-gray-100 p-4">

  <!-- Login Screen -->
  <div id="login-screen" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
    <h1 class="text-2xl font-bold mb-4">Welcome to the Chat App</h1>
    <button id="google-signin" class="bg-red-500 text-white px-6 py-2 rounded">Sign in with Google</button>
  </div>

  <!-- Main Chat UI -->
  <div id="chat-ui" class="max-w-2xl mx-auto flex hidden">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-200 p-4 rounded-lg mr-4">
      <h2 class="text-lg font-bold mb-4">Online People</h2>
      <ul id="online-users" class="space-y-2"></ul>
    </div>

    <!-- Chat Area -->
    <div class="w-3/4">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">Chat App</h1>
        <div class="flex gap-2">
          <button id="public-chat-btn-top" class="text-sm text-green-600 underline">Public Chat</button>
          <button id="settings-btn" class="text-sm text-blue-500">Settings</button>
        </div>
      </div>

      <!-- Chat Info -->
      <div id="chat-info" class="text-sm text-gray-500 mb-2">
        <span id="chat-type">Public Chat</span> | <span id="current-chat-with">No one</span>
      </div>

      <!-- Message Display Area -->
      <div id="messages" class="space-y-2 h-96 overflow-y-auto p-2 border rounded bg-white mb-4"></div>

      <!-- Input + Emoji Area -->
      <div class="mt-4 flex space-x-2 relative">
        <input id="message-input" type="text" class="p-2 flex-1 border rounded" placeholder="Type a message..." />
        <button id="emoji-btn" class="bg-gray-300 p-2 rounded">ðŸ™‚</button>
        <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>

        <!-- Emoji Picker -->
        <div id="emoji-container" class="absolute bottom-12 left-0 bg-white shadow-lg p-2 rounded hidden z-50">
          <emoji-picker></emoji-picker>
          <button id="close-emoji-btn" class="mt-2 bg-red-500 text-white px-2 py-1 rounded text-xs w-full">Close</button>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div id="typing-indicator" class="text-sm text-gray-500 mt-1 h-5"></div>

      <!-- Settings Modal -->
      <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white p-6 rounded-lg w-1/3 space-y-4">
          <h2 class="text-xl font-bold">Settings</h2>
          <div>
            <label for="private-chat-input" class="block text-sm">Start Private Chat</label>
            <input id="private-chat-input" type="text" class="p-2 border rounded w-full" placeholder="Enter username" />
            <button id="start-private-chat" class="bg-blue-500 text-white px-4 py-2 rounded mt-2 w-full">Start Private Chat</button>
          </div>
          <div>
            <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded mt-4 w-full">Log Out</button>
          </div>
          <button id="close-settings-btn" class="bg-gray-500 text-white px-4 py-2 rounded mt-4 w-full">Close Settings</button>
        </div>
      </div>

      <div class="text-center mt-8 text-2xl font-semibold" style="font-family: Georgia, serif;">
        <small>Made by Eli</small>
      </div>
    </div>
  </div>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDn3V6d8ZmWA_rLDkab93QQj97JoeROl_E",
      authDomain: "chatroom-fffc9.firebaseapp.com",
      projectId: "chatroom-fffc9",
      storageBucket: "chatroom-fffc9.appspot.com",
      messagingSenderId: "180605239013",
      appId: "1:180605239013:web:41b0445ddf8f4ef6105e0c",
      measurementId: "G-DDFW22X142"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginScreen = document.getElementById("login-screen");
    const chatUI = document.getElementById("chat-ui");
    const googleSigninBtn = document.getElementById("google-signin");
    const logoutBtn = document.getElementById("logout-btn");

    // Persist login across sessions
    setPersistence(auth, browserLocalPersistence);

    // Sign in
    googleSigninBtn.onclick = () => {
      signInWithPopup(auth, provider).catch(console.error);
    };

    // Sign out
    logoutBtn.onclick = () => {
      signOut(auth);
    };

    // Auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginScreen.classList.add("hidden");
        chatUI.classList.remove("hidden");
        window.username = user.displayName; // Set for use in your chat logic
      } else {
        loginScreen.classList.remove("hidden");
        chatUI.classList.add("hidden");
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
